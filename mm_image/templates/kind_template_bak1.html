
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>看美女啦！</title>    
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="css/kind_template.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">

<body>
    {% include 'header.html'%}
    <div id="whole" class="container div_whole">
        <div class="col-lg-3">
            <div id="masonry" class="container-fluid">
                <div  class="thumbnail"> 
                    {% for path, praise, step in 1_column %}
                    <div class="photo_box">
                        <div id="images1" class="imgs"> 
                            <a class="view_image_a"><img class="lazy_load img-rounded" src="/recommend/load.jpg" data-original="{{ path }}" /></a> 
                        </div> 
                        <div class="caption">
                            <div class="btn_group btn-group ">
                                <button  type="button" class="btn_praise btn btn-success">赞一个 {{ praise }}</button>
                                <button  type="button" class="btn_step btn btn-warning">踩你 {{ step }}</button>
                            </div>
                        </div> 
                    </div>
                    {% endfor %}
                </div> 
            </div>
        </div>

            <div id="masonry" class="container-fluid">

    </div>

         <div class="photo_box">
            <div id="images5" class="imgs">
